<!DOCTYPE html>
<html>
<head>
    <title>Connexion Candidat</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 80%; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Espace Candidat</h2>
        <p>Veuillez entrer l'adresse email utilis√©e lors de votre candidature.</p>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="votre@email.com" required>
            <br>
            <button type="submit">Consulter mes feedbacks</button>
        </form>
    </div>
</body>
</html>
